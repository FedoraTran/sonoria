<div id="container">
  <div id="user-Ã¬nfo-container">
    <div class="user-info">
      <img src="https://hips.hearstapps.com/hmg-prod/images/michael-b-jordan-GettyImages-482462800_1600.jpg?resize=1200:*" class="avatar" alt="User avatar" />
      <span>
        <div>DPhan (dphan420)</div>
        <div> HCM city, VietNam </div>
      </span>
    </div>
    <span>
        <mat-chip color="primary">Follow</mat-chip>
    </span>
  </div>

  <div class="user-stats">
    <mat-chip color="primary">Followers: {{ user.followers }}</mat-chip>
    <mat-chip color="accent">Following: {{ user.following }}</mat-chip>
    <mat-chip color="warn">Playlists: {{ user.playlists }}</mat-chip>

  </div>

  <div class="song-section">
    <h3>Your Songs</h3>
    <div class="song-header-row">
      <span class="song-header">Name</span>
      <span class="song-header">Album</span>
      <span class="song-header">Added Date</span>
      <span class="song-header">Duration</span>
    </div>
    <mat-divider></mat-divider>
    <div class="song-list">
      @for (song of song; track $index) {
        <app-song-card  [song]="song"></app-song-card>
      }
    </div>
  </div>
</div>
